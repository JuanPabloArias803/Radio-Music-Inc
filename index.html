<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Autenticación de Usuarios</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="login-form">
		<h2>Iniciar sesión</h2>
		<form id="login-form">
			<label for="Correo">Correo Electrónico:</label>
			<input type="email" id="Correo" name="Correo" maxlength="50" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
			<label for="Contraseña">Contraseña:</label>
			<input type="password" id="Contraseña" name="Contraseña" maxlength="20" required>
			<button type="submit">Iniciar Sesión</button>
		</form>
		<p>No tienes una cuenta? <a href="registro.html" id="register-link">Regístrate</a></p>
	</div>
</body>
</html>
