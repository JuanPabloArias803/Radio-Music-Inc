<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro de Usuarios</title>
	<link rel="stylesheet" href="registro.css">
</head>
<body>
	<div class="register-form">
		<h2>Registro de usuarios</h2>
		<form id="register-form">

			<label for="NumIdentificacion">Número de Identificación:</label>
			<input type="text" id="NumIdentificacion" name="NumIdentificacion" maxlength="15" required>

			<label for="Contraseña">Contraseña:</label>
			<input type="password" id="Contraseña" name="Contraseña" maxlength="20" required>

			<label for="Nombre">Nombre:</label>
			<input type="text" id="Nombre" name="Nombre" maxlength="50" required>

			<label for="Correo">Correo electrónico:</label>
			<input type="email" id="Correo" name="Correo" maxlength="50" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>

			<label for="Direccion">Dirección:</label>
			<input type="text" id="Direccion" name="Direccion" maxlength="300" required>

			<label for="Ciudad">Ciudad:</label>
			<input type="text" id="Ciudad" name="Ciudad" maxlength="20">

			<label for="Telefono">Teléfono:</label>
			<input type="text" id="Telefono" name="Telefono">

			<button type="submit">Registrar</button>
		</form>
	</div>
</body>
</html>
